<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css">
    
    <div class="card">


      <div class="image">
        <img src="./images/image-equilibrium.jpg">
      </div>


      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>


      <div class="card-descripition">
        <p> Our Equilibrium collection promotes balance and calm</p>
      </div>


        <div class="details-container">
          <div class="details-left-container">
            <img src="./images/icon-ethereum.svg"
              alt="ethereum" 
              class="icon-ethereum">
            <span class="count">0.041ETH</span>
          </div>

          <div class="details-right-container">
            <img src="./images/icon-clock.svg"
              alt="clock"
              class="icon-clock">
            <span class="time"> 3 Days left</span>
          </div>
        </div>


          <hr class="divider"/>


          <div class="profile-container">
            <img src="./images/image-avatar.png"
              alt="image-profile"
              class="image-profile">
              <p>
                <span class="creation">Creation of  </span>Jules Wyvern</p>
          </div>


         </div>
  </body>
</html>
